	select \
		B.board_title, B.board_content, B.board_comment_cnt, B.board_read_cnt, B.board_deleted, B.board_update_date, B.board_create_date, \
		B.cust_id, C.cust_name \
	from web_boards B, web_customers C \
	where B.board_no = ? \
	and B.cust_id = C.cust_id
### public void updateBoard(Board board)
boardDao.updateBoard= \
update web_boards \
set \
board_title = ?, board_content = ?, board_update_date = sysdate \
where board_no = ? \
and rownum <= 1
### public void updateReadCnt(int no)
