	insert into web_boards \
	(board_no, board_title, board_content, cust_id) \
	values (?, ?, ?, ?)
### public int getTotalRows()
boardDao.getTotalRows= \
	select count(*) as cnt \
	from web_boards
### public List<Board> getBoards(int begin, int end)
boardDao.getBoards= \
	select row_number, board_no, board_title, board_comment_cnt, board_create_date, cust_name \
    from ( \
	    select \
	    	row_number() over(order by board_no desc) row_number, \
	    	A.board_no, A.board_title, A.board_comment_cnt, A.board_create_date, B.cust_name \
	    from web_boards A, web_customers B \
	    where board_deleted = 'N' \
	    and A.cust_id = B.cust_id \
    ) \
	where row_number between ? and ? \
	order by board_no desc
### public Board getBoardByNo(int no)
